<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Manager Test</title>
    <link rel="stylesheet" href="css/unified-design.css">
</head>
<body>
    <div id="test-app">
        <div id="hand-manager-container">Loading hand manager...</div>
    </div>

    <!-- React via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Core Systems -->
    <script src="js/data/CSVDatabase.js"></script>
    <script src="js/data/GameStateManager.js"></script>
    
    <!-- Components -->
    <script type="text/babel" src="js/components/CardDisplay.js"></script>
    <script type="text/babel" src="js/components/HandManager.js"></script>

    <script type="text/babel">
        async function testHandManager() {
            try {
                // Initialize CSV Database
                await CSVDatabase.initialize();
                
                // Get a diverse sample hand with 10 cards (over limit)
                const sampleHand = [
                    ...CSVDatabase.cards.query({card_type: 'W'}).slice(0, 3),
                    ...CSVDatabase.cards.query({card_type: 'B'}).slice(0, 3),
                    ...CSVDatabase.cards.query({card_type: 'I'}).slice(0, 2),
                    ...CSVDatabase.cards.query({card_type: 'L'}).slice(0, 1),
                    ...CSVDatabase.cards.query({card_type: 'E'}).slice(0, 1)
                ].filter(card => card); // Remove any undefined cards

                console.log('Sample hand:', sampleHand);

                // Render hand manager
                const root = ReactDOM.createRoot(document.getElementById('hand-manager-container'));
                root.render(
                    React.createElement(HandManager, {
                        cards: sampleHand,
                        onCardSelect: (card, multiSelect) => {
                            console.log('Card selected:', card.card_name, 'Multi:', multiSelect);
                        },
                        onDiscardCards: (cards) => {
                            console.log('Cards discarded:', cards.map(c => c.card_name));
                            alert(`Discarded ${cards.length} cards: ${cards.map(c => c.card_name).join(', ')}`);
                        }
                    })
                );

            } catch (error) {
                console.error('Test failed:', error);
                document.getElementById('hand-manager-container').innerHTML = 
                    `<div class="text-body">Error loading hand manager: ${error.message}</div>`;
            }
        }

        // Run test when page loads
        testHandManager();
    </script>
</body>
</html>
