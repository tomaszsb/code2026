<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean CSV Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Clean CSV Architecture Integration Test</h1>
    
    <div id="status-container">
        <div class="status info">Starting integration test...</div>
    </div>
    
    <div>
        <button onclick="testDatabaseLoading()">Test Database Loading</button>
        <button onclick="testCleanArchitecture()">Test Clean Architecture</button>
        <button onclick="testEngines()">Test Engines</button>
        <button onclick="testDataComparison()">Compare Clean vs Legacy</button>
        <button onclick="enableDebug()">Enable Debug</button>
    </div>
    
    <div id="results">
        <h3>Test Results:</h3>
        <pre id="test-output">Click buttons above to run tests...</pre>
    </div>

    <!-- Load the new system -->
    <script src="js/data/CSVDatabase.js"></script>
    <script src="js/data/GameStateManager.js"></script>
    <script src="js/utils/CardUtils.js"></script>
    <script src="js/utils/MovementEngine.js"></script>
    <script src="js/utils/EffectsEngine.js"></script>
    <script src="js/utils/ContentEngine.js"></script>

    <script>
        let testResults = [];
        
        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
            
            // Keep only last 5 status messages
            while (container.children.length > 5) {
                container.removeChild(container.firstChild);
            }
        }
        
        function updateOutput() {
            document.getElementById('test-output').textContent = testResults.join('\n');
        }
        
        function log(message) {
            testResults.push(`[${new Date().toLocaleTimeString()}] ${message}`);
            updateOutput();
        }
        
        async function testDatabaseLoading() {
            try {
                addStatus('Testing database loading...', 'info');
                log('ğŸš€ Starting CSVDatabase loading test');
                
                if (!window.CSVDatabase) {
                    throw new Error('CSVDatabase not available');
                }
                
                log('âœ… CSVDatabase class available');
                
                await window.CSVDatabase.loadAll();
                
                const status = window.CSVDatabase.getStatus();
                log(`âœ… Database loaded successfully`);
                log(`ğŸ“Š Status: ${JSON.stringify(status, null, 2)}`);
                
                if (status.cleanArchitecture) {
                    addStatus('âœ… Clean architecture loaded successfully!', 'success');
                } else {
                    addStatus('âš ï¸ Fallback to legacy architecture', 'error');
                }
                
            } catch (error) {
                log(`âŒ Database loading failed: ${error.message}`);
                addStatus(`âŒ Database loading failed: ${error.message}`, 'error');
            }
        }
        
        async function testCleanArchitecture() {
            try {
                addStatus('Testing clean architecture APIs...', 'info');
                log('ğŸ” Testing clean architecture APIs');
                
                if (!window.CSVDatabase.loaded) {
                    await window.CSVDatabase.loadAll();
                }
                
                // Test movement API
                try {
                    const movement = window.CSVDatabase.movement.find('OWNER-SCOPE-INITIATION', 'First');
                    log(`âœ… Movement API: Found movement for OWNER-SCOPE-INITIATION: ${JSON.stringify(movement)}`);
                } catch (error) {
                    log(`âš ï¸ Movement API: ${error.message}`);
                }
                
                // Test space effects API
                try {
                    const effects = window.CSVDatabase.spaceEffects.query({space_name: 'OWNER-SCOPE-INITIATION'});
                    log(`âœ… SpaceEffects API: Found ${effects.length} effects for OWNER-SCOPE-INITIATION`);
                } catch (error) {
                    log(`âš ï¸ SpaceEffects API: ${error.message}`);
                }
                
                // Test space content API
                try {
                    const content = window.CSVDatabase.spaceContent.find('OWNER-SCOPE-INITIATION', 'First');
                    log(`âœ… SpaceContent API: Found content: ${content ? content.title : 'None'}`);
                } catch (error) {
                    log(`âš ï¸ SpaceContent API: ${error.message}`);
                }
                
                // Test game config API
                try {
                    const config = window.CSVDatabase.gameConfig.find('OWNER-SCOPE-INITIATION');
                    log(`âœ… GameConfig API: Found config: ${config ? `Phase ${config.phase}` : 'None'}`);
                } catch (error) {
                    log(`âš ï¸ GameConfig API: ${error.message}`);
                }
                
                addStatus('âœ… Clean architecture APIs tested', 'success');
                
            } catch (error) {
                log(`âŒ Clean architecture test failed: ${error.message}`);
                addStatus(`âŒ Clean architecture test failed: ${error.message}`, 'error');
            }
        }
        
        async function testEngines() {
            try {
                addStatus('Testing game engines...', 'info');
                log('âš™ï¸ Testing game engines');
                
                // Test MovementEngine
                if (window.MovementEngine) {
                    log('âœ… MovementEngine available');
                } else {
                    log('âŒ MovementEngine not available');
                }
                
                // Test EffectsEngine
                if (window.EffectsEngine) {
                    log('âœ… EffectsEngine available');
                } else {
                    log('âŒ EffectsEngine not available');
                }
                
                // Test ContentEngine
                if (window.ContentEngine) {
                    log('âœ… ContentEngine available');
                } else {
                    log('âŒ ContentEngine not available');
                }
                
                addStatus('âœ… Engine availability checked', 'success');
                
            } catch (error) {
                log(`âŒ Engine test failed: ${error.message}`);
                addStatus(`âŒ Engine test failed: ${error.message}`, 'error');
            }
        }
        
        async function testDataComparison() {
            try {
                addStatus('Comparing clean vs legacy data...', 'info');
                log('ğŸ”„ Comparing clean vs legacy data');
                
                if (!window.CSVDatabase.loaded) {
                    await window.CSVDatabase.loadAll();
                }
                
                const status = window.CSVDatabase.getStatus();
                
                if (status.cleanArchitecture && status.dataCount.spacesLegacy > 0) {
                    log('ğŸ“Š Data comparison available:');
                    log(`  Clean: ${status.dataCount.movement} movements, ${status.dataCount.spaceEffects} effects`);
                    log(`  Legacy: ${status.dataCount.spacesLegacy} spaces, ${status.dataCount.diceLegacy} dice`);
                    
                    // Test specific space
                    const testSpace = 'OWNER-SCOPE-INITIATION';
                    const legacySpace = window.CSVDatabase.spaces.find(testSpace, 'First');
                    const cleanMovement = window.CSVDatabase.movement.find(testSpace, 'First');
                    const cleanContent = window.CSVDatabase.spaceContent.find(testSpace, 'First');
                    
                    log(`ğŸ” Test space ${testSpace}:`);
                    log(`  Legacy space: ${legacySpace ? 'âœ… Found' : 'âŒ Not found'}`);
                    log(`  Clean movement: ${cleanMovement ? 'âœ… Found' : 'âŒ Not found'}`);
                    log(`  Clean content: ${cleanContent ? 'âœ… Found' : 'âŒ Not found'}`);
                    
                    addStatus('âœ… Data comparison completed', 'success');
                } else if (status.cleanArchitecture) {
                    log('â„¹ï¸ Clean architecture only (no legacy data for comparison)');
                    addStatus('â„¹ï¸ Clean architecture only', 'info');
                } else {
                    log('â„¹ï¸ Legacy architecture only (no clean data for comparison)');
                    addStatus('â„¹ï¸ Legacy architecture only', 'info');
                }
                
            } catch (error) {
                log(`âŒ Data comparison failed: ${error.message}`);
                addStatus(`âŒ Data comparison failed: ${error.message}`, 'error');
            }
        }
        
        function enableDebug() {
            if (window.CSVDatabase) {
                window.CSVDatabase.enableDebug();
                log('ğŸ” Debug mode enabled');
                addStatus('ğŸ” Debug mode enabled', 'info');
            }
        }
        
        // Initialize
        log('ğŸ§ª Clean CSV Integration Test initialized');
        log('ğŸ‘‰ Click buttons above to run tests');
    </script>
</body>
</html>
