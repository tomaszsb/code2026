<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Board Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- CSS Framework -->
    <link rel="stylesheet" href="css/unified-design.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card-components.css">
    <link rel="stylesheet" href="css/board-space-renderer.css">
    <link rel="stylesheet" href="css/player-animations.css">
    <link rel="stylesheet" href="css/dice-animations.css">
    <link rel="stylesheet" href="css/player-setup.css">
    <link rel="stylesheet" href="css/static-player-status.css">
    <link rel="stylesheet" href="css/space-info.css">
    <link rel="stylesheet" href="css/space-explorer.css">
    <link rel="stylesheet" href="css/logic-space-components.css">
    <link rel="stylesheet" href="css/mobile-responsive.css">
    <link rel="stylesheet" href="css/smooth-animations.css">
    <link rel="stylesheet" href="css/panel-layout.css">
</head>
<body>
    <div id="app" role="application" aria-label="Project Management Board Game">
        <!-- Skip link for keyboard navigation -->
        <a href="#main-content" class="skip-link">Skip to main content</a>
        
        <div class="loading-screen">
            <h1>Project Management Board Game</h1>
            <p>Loading game data...</p>
        </div>
    </div>

    <!-- React via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Core Systems (CRITICAL LOADING ORDER) -->
    <script src="js/data/CSVDatabase.js"></script>
    <script src="js/data/GameStateManager.js"></script>
    
    <!-- Wait for core systems to load -->
    <script>
        // Ensure core systems are available
        if (typeof window.CSVDatabase === 'undefined' || typeof window.GameStateManager === 'undefined') {
            console.error('Core systems not loaded properly');
        }
    </script>
    
    <!-- Component Utilities -->
    <script src="js/utils/CardUtils.js"></script>
    <script src="js/utils/MovementEngine.js"></script>
    <script src="js/utils/EffectsEngine.js"></script>
    <script src="js/utils/ContentEngine.js"></script>
    <script type="text/babel" src="js/utils/ComponentUtils.js"></script>
    <script src="js/utils/AccessibilityUtils.js"></script>
    
    <!-- Manager Components -->
    <script type="text/babel" src="js/components/GameInitializer.js"></script>
    <script type="text/babel" src="js/components/GameManager.js"></script>
    
    <!-- Advanced System Components (Load First) -->
    <script type="text/babel" src="js/components/InteractiveFeedback.js"></script>
    <script type="text/babel" src="js/components/TooltipSystem.js"></script>
    <script type="text/babel" src="js/components/LogicSpaceManager.js"></script>
    <script type="text/babel" src="js/components/AdvancedCardManager.js"></script>
    <script type="text/babel" src="js/components/DiceRenderer.js"></script>
    <script type="text/babel" src="js/components/AdvancedDiceManager.js"></script>
    <script type="text/babel" src="js/components/PlayerInfo.js"></script>
    <script type="text/babel" src="js/components/PlayerMovementVisualizer.js"></script>
    
    <!-- UI Components -->
    <script type="text/babel" src="js/components/LoadingScreen.js"></script>
    <script type="text/babel" src="js/components/EnhancedPlayerSetup.js"></script>
    <script type="text/babel" src="js/components/BoardRenderer.js"></script>
    <script type="text/babel" src="js/components/GameBoard.js"></script>
    <script type="text/babel" src="js/components/SpaceExplorer.js"></script>
    
    <!-- Panel System Components -->
    <script type="text/babel" src="js/components/RulesContent.js"></script>
    <script type="text/babel" src="js/components/RulesModal.js"></script>
    <script type="text/babel" src="js/components/CardModalContent.js"></script>
    <script type="text/babel" src="js/components/CardModal.js"></script>
    <script type="text/babel" src="js/components/CardReplacementModal.js"></script>
    <script type="text/babel" src="js/components/PlayerHeader.js"></script>
    <script type="text/babel" src="js/components/CurrentSpaceInfo.js"></script>
    <script type="text/babel" src="js/components/PlayerResources.js"></script>
    <script type="text/babel" src="js/components/CardsInHand.js"></script>
    <script type="text/babel" src="js/components/PlayerStatusPanel.js"></script>
    <script type="text/babel" src="js/components/DiceRollSection.js"></script>
    <script type="text/babel" src="js/components/CardActionsSection.js"></script>
    <script type="text/babel" src="js/components/SpaceActionsSection.js"></script>
    <script type="text/babel" src="js/components/MovementSection.js"></script>
    <script type="text/babel" src="js/components/TurnControls.js"></script>
    <script type="text/babel" src="js/components/ActionPanel.js"></script>
    <script type="text/babel" src="js/components/ResultsPanel.js"></script>
    <script type="text/babel" src="js/components/GamePanelLayout.js"></script>
    <script type="text/babel" src="js/components/DiceRoll.js"></script>
    <script type="text/babel" src="js/components/SpaceChoice.js"></script>
    <!-- Removed unused components: CardDisplay, CardPlayInterface, HandManager, CardEffectAnimations,
         TurnManager, WinConditionManager, GameEndScreen, GameTimer, GameSaveManager, LoadingAndErrorHandler -->
    
    <!-- Main App -->
    <script type="text/babel" src="js/components/FixedApp.js"></script>

    <script type="text/babel">
        // Initialize application
        const { StrictMode } = React;
        const { createRoot } = ReactDOM;
        
        // Debug mode from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const debugMode = urlParams.get('debug') === 'true';
        const logLevel = urlParams.get('logLevel') || 'info';
        
        if (debugMode) {
            window.CSVDatabase.debug = true;
            console.log('Debug mode enabled');
        }

        // Create React root and render app
        const root = createRoot(document.getElementById('app'));
        
        // Clean rendering approach
        function renderApp() {
            root.render(React.createElement(FixedApp, { debugMode, logLevel }));
        }
        
        // Initial render
        renderApp();
    </script>
</body>
</html>
