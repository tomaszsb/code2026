<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Play Interface Test</title>
    <link rel="stylesheet" href="css/unified-design.css">
</head>
<body>
    <div id="test-app">
        <div id="card-play-container">Loading card play interface...</div>
    </div>

    <!-- React via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Core Systems -->
    <script src="js/data/CSVDatabase.js"></script>
    <script src="js/data/GameStateManager.js"></script>
    
    <!-- Components -->
    <script type="text/babel" src="js/components/CardDisplay.js"></script>
    <script type="text/babel" src="js/components/CardPlayInterface.js"></script>

    <script type="text/babel">
        async function testCardPlayInterface() {
            try {
                // Initialize CSV Database
                await CSVDatabase.initialize();
                
                // Get sample hand with mixed card types
                const sampleHand = [
                    CSVDatabase.cards.query({card_type: 'W'})[0],
                    CSVDatabase.cards.query({card_type: 'W'})[1],
                    CSVDatabase.cards.query({card_type: 'B'})[0],
                    CSVDatabase.cards.query({card_type: 'B'})[1],
                    CSVDatabase.cards.query({card_type: 'I'})[0],
                    CSVDatabase.cards.query({card_type: 'L'})[0],
                    CSVDatabase.cards.query({card_type: 'E'})[0]
                ].filter(card => card); // Remove any undefined cards

                console.log('Sample hand:', sampleHand);

                // Render card play interface
                const root = ReactDOM.createRoot(document.getElementById('card-play-container'));
                root.render(
                    React.createElement(CardPlayInterface, {
                        cards: sampleHand,
                        title: "Test Hand - Drag cards to play areas",
                        onCardPlay: (card, dropZone) => {
                            console.log('Card played:', card.card_name, 'to zone:', dropZone.name);
                            alert(`Played "${card.card_name}" to ${dropZone.name}!`);
                        },
                        onCheckPlayable: (card) => {
                            // Make some cards unplayable for testing
                            return card.card_id !== 'W001'; // First work card is unplayable
                        }
                    })
                );

            } catch (error) {
                console.error('Test failed:', error);
                document.getElementById('card-play-container').innerHTML = 
                    `<div class="text-body">Error loading card play interface: ${error.message}</div>`;
            }
        }

        // Run test when page loads
        testCardPlayInterface();
    </script>
</body>
</html>
